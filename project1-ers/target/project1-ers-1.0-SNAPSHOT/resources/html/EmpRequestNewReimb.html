        <form id='request'>
            <label for='type'>Reimbursement Type: </label>
            <select id='type' name='type' required id='type'>
                <option value="none" selected disabled hidden>Select an Option</option>
                <option value='LODGING'>Lodging</option>
                <option value='TRAVEL'>Travel</option>
                <option value='FOOD'>Food</option>
                <option value='OTHER'>Other</option>
            </select>
            <label for='amount'>Amount: </label>
            <input type='number' step='any' name='amount' min="0" required id='amount'>
            <label for='description'>Description: </label>
            <input type='text' name='description' maxlength='150' required id='description'>
            <input type='submit' value="Submit Request"/>
        </form>
